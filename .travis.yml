language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
# command to install dependencies
install:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7']]; then pip install --upgrade https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-0.6.0-cp27-none-linux_x86_64.whl; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '3.4']]; then pip install --upgrade https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-0.6.0-cp34-none-linux_x86_64.whl; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '3.5']]; then pip install --upgrade https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-0.6.0-cp34-none-linux_x86_64.whl; fi
  - pip install -r requirements.txt
# command to run tests
script: ./make_tests.sh
